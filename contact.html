<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us </title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="news.html">News</a>
        <a href="matches.html">Fixtures</a>
        <a href="team.html">Team</a>
        <a href="contact">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <div>
                <h3>Our Address</h3>
                <p>Kirinyaga</p>
                <p>Piai</p>
                <p>Karuangi</p>
                <p>Kenya</p>
            </div>
            <div>
                <h3>Email Us</h3>
                <p>info@Karuangi.com</p>
                <p>support@Karuangi.com</p>
            </div>
            <div>
                <h3>Call Us</h3>
                <p>+44 161 868 8000</p>
                <p>+44 161 868 8001</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="map">
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2377.0033011981153!2d-2.2913401841771834!3d53.46305898000153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bb19541d782c5%3A0x1ff4a9a9a21c25b!2sOld%20Trafford!5e0!3m2!1sen!2suk!4v1604344550297!5m2!1sen!2suk"
                frameborder="0" 
                allowfullscreen="" 
                aria-hidden="false" 
                tabindex="0">
            </iframe>
        </div>
    </div>
    
</body>
</html>
